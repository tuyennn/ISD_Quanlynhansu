<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>jQuery Datepicker</title>
<link rel="stylesheet" type="text/css" href="css/jquery.datepick.css"> 
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="jquery.plugin.js"></script>
<script src="jquery.datepick.js"></script>
<script>
$(function() {
	$('#popupDatepicker').datepick();
	$('#buttonPicker').datepick({showOnFocus: false, 
    showTrigger: '<button type="button" class="trigger">' + 
    '<img src="calendar.gif" alt="Popup"></button>'});
    $('#imagePicker').datepick({showOnFocus: false, showTrigger: '<img class="trigger datepick-trigger" alt="Popup" src="calendar-green.gif">'});
	$('#inlineDatepicker').datepick({onSelect: showDate});
});

function showDate(date) {
	alert('The date chosen is ' + date);
}
</script>
</head>
<body>
<h1>jQuery Datepicker</h1>
<p>This page demonstrates the very basics of the
	<a href="http://keith-wood.name/datepick.html">jQuery Datepicker plugin</a>.
	It contains the minimum requirements for using the plugin and
	can be used as the basis for your own experimentation.</p>
<p>For more detail see the <a href="http://keith-wood.name/datepickRef.html">documentation reference</a> page.</p>
<p>A popup datepicker <input type="text" id="imagePicker"></p>
<p>Or inline</p>
<div id="inlineDatepicker"></div>
</body>
</html>
